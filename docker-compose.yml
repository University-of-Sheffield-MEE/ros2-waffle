services:
  ros_dev_env:
    container_name: ros2
    image: ros2
    build: ./
    volumes:
      - type: bind
        source: ${ROS_PROJECT_PATH}
        target: /home/student/ros2_ws/src
    environment:
      - DISPLAY=novnc:0.0
    networks:
      - x11
    stdin_open: true
    tty: true
  novnc:
    image: theasp/novnc:latest
    environment:
      - DISPLAY_WIDTH=1920
      - DISPLAY_HEIGHT=1200
    ports:
      - "8080:8080"
    networks:
      - x11
    restart: on-failure
networks:
  x11:
